<!DOCTYPE html>
<html>
<head>
    <title>Beli</title>
    <style>
        body {
            text-align: center;
            background: #ff8fb4;
            padding: 20px;
            font-family: Arial;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
            border-radius: 15px;
            overflow: hidden;
        }
        video {
            width: 50%;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }

        .kitty {
            position: absolute;
            width: 100px;
            opacity: 0.9;
            z-index: 1;
        }
        #kitty5 {
    position: absolute;
    top: 45%;
    left: 52%;
    transform: translate(-50%, -50%);
    width: 100px; /* Şəklin ölçüsü */
    z-index: 2; /* Digər elementlərin üstündə görünsün */
}
    </style>
</head>
<body>
    <h1>Cavabın "Bəli" olduğunu bilirdim eziziiiimmmmm! ❤️</h1>
    
    <img src="https://github.com/Musayevv089/NN.github.io/blob/main/Foto/image-removebg-preview%20(12).png?raw=true" class="kitty" id="kitty5" alt="Hello Kitty">

        <div id="hearts"></div>

    <script>
        // Ürəklər animasiyası
        function createHearts() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.getElementById("hearts").appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        setInterval(createHearts, 300);
    </script>
    
</body>
</html>
