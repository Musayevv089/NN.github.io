<!DOCTYPE html>
<html>
<head>
    <title>Beli</title>
    <style>
        body {
            text-align: center;
            background: #ff8fb4;
            padding: 20px;
            font-family: Arial;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
            border-radius: 15px;
            overflow: hidden;
        }
        video {
            width: 50%;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }
    </style>
</head>
<body>
    <h1>Cavabın "Bəli" olduğunu bilirdim eziziiiimmmmm! ❤️</h1>
    
<div class="video-container">
    <video controls autoplay loop muted>
        <source src="Kamerayı öpen kedi.mp4" type="video/mp4">
    </video>
</div>

        <div id="hearts"></div>

    <script>
        // Ürəklər animasiyası
        function createHearts() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.getElementById("hearts").appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        setInterval(createHearts, 300);
    </script>
    
</body>
</html>
